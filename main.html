<!DOCTYPE html>
<html lang="pt-BR">

<script src="main.js"></script>

<head>
  <meta charset="UTF-8">
</head>

<body>

  <div>
    <h1 style="margin-left:10px;" id="report">PriVAC Report</h1>
  </div>
  
  <div>
    
    <h2 id="cookies-security-status" style="margin-left:10px;">
      Cookies:
    </h2>
    <div style="margin-left:10px;" id="cookies-div">
      <div id="header-title-cookies" style="margin-left:10px;"></div>
      <h3 id="number-cookies" style="margin-left:10px;"></h3>
      <div style="margin-left:10px;">
        <h3>Cookie risk:</h3>
        <progress value="0" max="100" id="cookies-status"></progress>  
      </div>
      <h3 style="margin-left:10px;">List of cookies:</h3>
      <ul id="cookie-list" style="margin-left:10px;"></ul>
      <br></br>
    </div>
    
    <h2 id="local-storage-security-status" style="margin-left:10px;">
      Local Storage:
    </h2>
    <div style="margin-left:10px;" id="local-div"> 
      <div id="header-title-local-storage" style="margin-left:20px;"></div>
      <h3 id="size-local-storage" style="margin-left:20px;"></h3>
      <div style="margin-left:20px;">
        <h3>Local storage risk:</h3>
        <progress value="0" max="40" id="local-storage-status"></progress>  
      </div>
      <h3 style="margin-left:20px;">Items in Local Storage:</h3>
      <ul id="local-storage-list" style="margin-left:20px;"></ul>
      <br></br>
    </div>

    <h2 id="session-storage-security-status" style="margin-left:10px;">
      Session Storage:
    </h2>
    <div style="margin-left:10px;" id="session-div">
      <div id="header-title-session-storage" style="margin-left:20px;"></div>
      <h3 id="size-session-storage" style="margin-left:20px;"></h3>
      <div style="margin-left:20px;">
        <h3>Session storage risk:</h3>
        <progress value="0" max="40" id="session-storage-status"></progress>  
      </div>
      <h3 style="margin-left:20px;">Items in Session Storage:</h3>
      <ul id="session-storage-list" style="margin-left:20px;"></ul>
      <br></br>
    </div>
    
    <h2 style="margin-left:10px;">
      Third Party Domains:
    </h2>
    <div style="margin-left:10px;" id="third-party-div">
      <h3 id="size-third-party" style="margin-left:20px;"></h3>
      <h3 style="margin-left:20px;">External links:</h3>
      <ul id="third-party-list" style="margin-left:20px;"></ul>
    </div>
  </div>

</body>

</html>
